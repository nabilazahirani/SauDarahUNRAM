<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar - SauDarahUNRAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff5f5;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .form-box input,
    .form-box button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .form-box button {
      background-color: #c30000;
      color: white;
      font-weight: bold;
      border: none;
    }
    .form-box button:hover {
      background-color: #a10000;
    }
    .form-box h2 {
    font-size: 18px; 
    }
    .form-box a {
      color: #c30000;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Assets/logopmi.png" width="80" alt="Logo" />
    <h1 class="text-danger">SauDarah<span class="fw-bold">UNRAM</span></h1>

    <div class="form-box">
      <h2>Daftar</h2>
      <form action="masuk.html" method="GET">
        <input type="text" placeholder="Nama Lengkap" required />
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Sandi" required />
        <input type="password" placeholder="Konfirmasi Sandi" required />
        <button type="submit">Daftar</button>
      </form>
      <p>Sudah punya akun? <a href="masuk.html">Masuk Sekarang</a></p>
    </div>
  </div>
</body>
</html>
